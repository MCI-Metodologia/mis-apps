<body>
    <div id="lockModal" class="lock-modal">

            <p>Esta aplicaci贸n requiere una licencia activa para funcionar.</p>
            <div class="device-id-box">

                <div class="id-value" id="deviceId"></div>
                <p style="font-size: 0.85em; color: #636e72; margin-top: 10px;">
                    Envi谩 este ID a MCI para obtener tu c贸digo de activaci贸n
                </p>
            </div>
            <input type="text" id="tokenInput" class="token-input" placeholder="Peg谩 tu c贸digo de activaci贸n aqu铆">
            <button class="btn-primary" onclick="activateLicense()"> Activar Licencia</button>
            <div id="errorMessage" class="error-message"></div>
            <a href="https://wa.me/5491130820725?text=Hola%2C%20necesito%20activar%20mi%20licencia%20de%20Cuando%20el%20V%C3%ADnculo%20Duele.%20Mi%20ID%20es%3A%20" 
               id="whatsappLink" class="btn-whatsapp" target="_blank">
                 Contactar a MCI por WhatsApp

    <div id="warningBanner" class="warning-banner">
        <strong>锔 Tu suscripci贸n vence pronto</strong>
        <p id="warningText"></p>
    </div>

    <div id="appContainer" class="container">
        <header>
            <h1> Cuando el V铆nculo Duele</h1>
            <p>Acompa帽amiento tras una separaci贸n</p>
        </header>
        <div class="greeting">
            <img src="clara-roja.jpg" alt="Clara">
            <h2>Estoy aqu铆 para acompa帽arte</h2>
        </div>
    </div>

    <script>
        function generateDeviceId() {
            let deviceId = localStorage.getItem('deviceId_separacion');
            if (!deviceId) {
                deviceId = 'SEP-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('deviceId_separacion', deviceId);
            }
            return deviceId;
        }

        function displayDeviceId() {
            const deviceId = generateDeviceId();
            document.getElementById('deviceId').textContent = deviceId;
            const whatsappLink = document.getElementById('whatsappLink');
            const currentHref = whatsappLink.getAttribute('href');
            whatsappLink.setAttribute('href', currentHref + deviceId);
        }

        function validateLicense() {
            const licenseData = localStorage.getItem('licenseToken_separacion');
            if (!licenseData) return { valid: false, reason: 'no_license' };
            
            try {
                const decoded = atob(licenseData);
                const license = JSON.parse(decoded);
                const deviceId = generateDeviceId();
                const currentDate = new Date();
                const expiryDate = new Date(license.expiry);
                
                if (license.deviceId !== deviceId) {
                    return { valid: false, reason: 'wrong_device' };
                }
                
                const daysRemaining = Math.ceil((expiryDate - currentDate) / (1000 * 60 * 60 * 24));
                
                if (daysRemaining < -5) {
                    return { valid: false, reason: 'expired' };
                } else if (daysRemaining < 0) {
                    return { valid: true, grace: true, daysLeft: 5 + daysRemaining };
                } else if (daysRemaining <= 5) {
                    return { valid: true, warning: true, daysLeft: daysRemaining };
                }
                return { valid: true };
            } catch (error) {
                return { valid: false, reason: 'invalid_token' };
            }
        }

        function activateLicense() {
            const token = document.getElementById('tokenInput').value.trim();
            const errorDiv = document.getElementById('errorMessage');
            
            if (!token) {
                errorDiv.textContent = 'Por favor ingres谩 un c贸digo de activaci贸n';
                errorDiv.classList.add('show');
                return;
            }

            try {
                const decoded = atob(token);
                const license = JSON.parse(decoded);
                const deviceId = generateDeviceId();
                
                if (license.deviceId !== deviceId) {
                    errorDiv.textContent = 'Este c贸digo no es v谩lido para este dispositivo';
                    errorDiv.classList.add('show');
                    return;
                }
                
                const expiryDate = new Date(license.expiry);
                if (expiryDate < new Date()) {
                    errorDiv.textContent = 'Este c贸digo ya venci贸. Contact谩 a MCI para renovar';
                    errorDiv.classList.add('show');
                    return;
                }
                
                // Limpiar y guardar
                Object.keys(localStorage).forEach(key => {
                    if (key.includes('separacion')) localStorage.removeItem(key);
                });
                localStorage.setItem('deviceId_separacion', deviceId);
                localStorage.setItem('licenseToken_separacion', token);
                
                errorDiv.classList.remove('show');
                unlockApp();
            } catch (error) {
                errorDiv.textContent = 'C贸digo inv谩lido';
                errorDiv.classList.add('show');
            }
        }

        function unlockApp() {
            document.getElementById('lockModal').classList.add('hidden');
            document.getElementById('appContainer').classList.add('unlocked');
            
            const validation = validateLicense();
            if (validation.warning || validation.grace) {
                const warningBanner = document.getElementById('warningBanner');
                const warningText = document.getElementById('warningText');
                
                if (validation.grace) {
                    warningText.textContent = `Tu suscripci贸n venci贸. Ten茅s ${validation.daysLeft} d铆as de per铆odo de gracia. Renovar por $9.99 USD/mes`;
                } else {
                    warningText.textContent = `Tu suscripci贸n vence en ${validation.daysLeft} d铆as. Renovar por $9.99 USD/mes`;
                }
                warningBanner.classList.add('show');
            }
        }

        window.onload = function() {
            displayDeviceId();
            const validation = validateLicense();
            
            if (validation.valid) {
                unlockApp();
            } else {
                const errorDiv = document.getElementById('errorMessage');
                if (validation.reason === 'expired') {
                    errorDiv.textContent = 'Tu licencia venci贸. Contact谩 a MCI para renovar por $9.99 USD/mes';
                    errorDiv.classList.add('show');
                } else if (validation.reason === 'wrong_device') {
                    errorDiv.textContent = 'Esta licencia est谩 vinculada a otro dispositivo';
                    errorDiv.classList.add('show');
                }
            }
        };
    </script>
