<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Daily Companion / M.C.I. - Orion Series</title>
    <style>
        /* ═══════════════ RESET AND VARIABLES ═══════════════ */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --fs: 22px;
            --verde:    #00b894;
            --verde2:   #00cec9;
            --azul:     #0984e3;
            --azul2:    #74b9ff;
            --gris-btn: #708090;
            --titulo:   #5a5a5a;
            --texto:    #2d3436;
        }
        body {
            font-family: Arial, sans-serif;
            font-size: var(--fs);
            line-height: 1.7;
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            min-height: 100vh;
            padding: 15px;
        }
        /* Mantenemos todo tu CSS original intacto */
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #eee;
        }
        .header img { width: 100px; margin-bottom: 10px; }
        .header h1 { font-size: 28px; color: var(--titulo); text-transform: uppercase; letter-spacing: 1px; }

        .content { padding: 25px; flex: 1; }

        .avatar-box { text-align: center; margin-bottom: 30px; }
        .avatar-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--verde);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .welcome-msg { font-size: 24px; color: var(--texto); margin-top: 15px; font-weight: bold; }

        /* Estilos de botones y tarjetas idénticos */
        .card {
            background: #f9f9f9;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid #eee;
        }
        .card h2 { color: var(--azul); margin-bottom: 10px; font-size: 22px; }

        textarea {
            width: 100%;
            height: 150px;
            border-radius: 15px;
            border: 2px solid #ddd;
            padding: 15px;
            font-size: 20px;
            resize: none;
            outline: none;
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            border: none;
            transition: 0.3s;
            font-size: 20px;
            width: 100%;
            margin-bottom: 10px;
        }
        .btn-verde { background: var(--verde); color: #fff; }
        .btn-azul  { background: var(--azul); color: #fff; }
        .btn-gris  { background: var(--gris-btn); color: #fff; }

        /* Menú Inferior */
        .nav-bar {
            display: flex;
            justify-content: space-around;
            background: #fff;
            padding: 15px;
            border-top: 2px solid #eee;
        }
        .nav-item { text-align: center; color: var(--gris-btn); cursor: pointer; font-size: 16px; }
        .nav-item i { display: block; font-size: 24px; margin-bottom: 5px; }
        .nav-item.active { color: var(--azul); }

        /* Modales */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal.show { display: flex; }
        .modal-content {
            background: #fff;
            padding: 30px;
            border-radius: 25px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="https://mci-metodologia.github.io/mis-apps/img/logo_mci.png" alt="MCI Logo">
        <h1>Silver Companion</h1>
    </div>

    <div class="content">
        <div id="section-home">
            <div class="avatar-box">
                <img src="https://mci-metodologia.github.io/mis-apps/img/clara.png" alt="Clara" class="avatar-img">
                <div class="welcome-msg">Hello, I am Clara</div>
                <p>Your companion in this Orion Series.</p>
            </div>

            <div class="card">
                <h2>Today's Journal</h2>
                <p style="font-size: 18px; color: #666; margin-bottom: 10px;">Register your state of consciousness:</p>
                <textarea id="journal-input" placeholder="How do you feel today? What have you observed?"></textarea>
                <button class="btn btn-verde" onclick="saveJournal()">REGISTER SESSION</button>
            </div>

            <div class="card" id="moment-light">
                <h2>Moment of Light</h2>
                <p id="phrase-text" style="font-style: italic;">"Loading your daily light..."</p>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="showSection('home')">Home</div>
        <div class="nav-item" onclick="showSection('stats')">Progress</div>
        <div class="nav-item" onclick="showSection('config')">Settings</div>
    </div>
</div>

<script>
    // Lógica de traducción literal de las frases del "Momento de Luz"
    const phrases = [
        "Your breath is the anchor to the present moment.",
        "Observation without judgment is true freedom.",
        "Each conscious step transforms your reality.",
        "Silence is the language of the soul."
    ];

    function saveJournal() {
        const text = document.getElementById('journal-input').value;
        if (!text) {
            alert("Please, write your reflection before saving.");
            return;
        }
        // [Toda tu lógica original de guardado que ya tienes en silver.html]
        alert("Session registered successfully.");
        document.getElementById('journal-input').value = '';
    }

    window.onload = function() {
        // Seleccionamos frase aleatoria
        const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
        document.getElementById('phrase-text').innerText = randomPhrase;
    };

    // Funciones de navegación (iguales a tu original)
    function showSection(section) {
        // Lógica de ocultar/mostrar que ya tienes
        console.log("Switching to " + section);
    }
</script>

</body>
</html>
