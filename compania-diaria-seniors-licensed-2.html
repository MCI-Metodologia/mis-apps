        /* APP CONTAINER (cuando est치 desbloqueada) */

        header {

        .greeting img {

        }

        .greeting h2 {

        /* Resto del CSS de la app original... */
        .main-menu {
            padding: 30px 20px;

        .menu-button {

<body>
    <!-- MODAL DE BLOQUEO -->
    <div id="lockModal" class="lock-modal">
        <div class="lock-content">
            <div class="lock-logo">游</div>
            <h2>Compa침칤a Diaria Seniors</h2>
            <p>Esta aplicaci칩n requiere una licencia activa para funcionar.</p>
            
            <div class="device-id-box">
                <label>ID de tu dispositivo:</label>
                <div class="id-value" id="deviceId"></div>
                <p style="font-size: 0.85em; color: #636e72; margin-top: 10px;">
                    Envi치 este ID a MCI para obtener tu c칩digo de activaci칩n
                </p>
            </div>

            <input type="text" id="tokenInput" class="token-input" placeholder="Peg치 tu c칩digo de activaci칩n aqu칤">
            
            <button class="btn-primary" onclick="activateLicense()">游댑 Activar Licencia</button>
            
            <div id="errorMessage" class="error-message"></div>
            
            <a href="https://wa.me/5491130820725?text=Hola%2C%20necesito%20activar%20mi%20licencia%20de%20Compa침%C3%ADa%20Diaria%20Seniors.%20Mi%20ID%20de%20dispositivo%20es%3A%20" 
               id="whatsappLink"
               class="btn-whatsapp" 
               target="_blank">

            </a>
        </div>
    </div>

    <!-- ADVERTENCIA DE VENCIMIENTO -->
    <div id="warningBanner" class="warning-banner">
        <strong>丘멆잺 Tu suscripci칩n vence pronto</strong>
        <p id="warningText"></p>
    </div>

    <!-- APLICACI칍N PRINCIPAL -->
    <div id="appContainer" class="container">
        <header>
            <h1>游놋 Compa침칤a Diaria Seniors</h1>
            <p>Tu compa침era virtual de cada d칤a</p>
        </header>

        <div class="greeting">
            <img src="clara-celeste.jpg" alt="Clara">
            <h2 id="greetingText">춰Bienvenido/a!</h2>
            <p id="currentDate"></p>
        </div>

        <div class="main-menu">
            <button class="menu-button">
                <span class="icon">游눬</span>
                Conversemos
            </button>
            <button class="menu-button">
                <span class="icon">游닇</span>
                Mi Diario
            </button>
            <button class="menu-button">
                <span class="icon">游꺔</span>
                Actividades
            </button>
            <button class="menu-button">
                <span class="icon">游눍</span>
                Mis Recordatorios
            </button>
            <button class="menu-button">
                <span class="icon">游눪</span>
                Mis Recuerdos
            </button>
            <button class="menu-button">
                <span class="icon">游븾</span>
                Relajaci칩n
            </button>
        </div>
    </div>

    <script>
        // ============================================
        // SISTEMA DE LICENCIAS
        // ============================================

        // Generar ID 칰nico de dispositivo
        function generateDeviceId() {
            let deviceId = localStorage.getItem('deviceId');
            if (!deviceId) {
                deviceId = 'DEV-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('deviceId', deviceId);
            }
            return deviceId;
        }

        // Mostrar ID de dispositivo
        function displayDeviceId() {
            const deviceId = generateDeviceId();
            document.getElementById('deviceId').textContent = deviceId;
            
            // Actualizar link de WhatsApp con el ID
            const whatsappLink = document.getElementById('whatsappLink');
            const currentHref = whatsappLink.getAttribute('href');
            whatsappLink.setAttribute('href', currentHref + deviceId);
        }

        // Validar licencia
        function validateLicense() {
            const licenseData = localStorage.getItem('licenseToken');
            
            if (!licenseData) {
                return { valid: false, reason: 'no_license' };
            }

            try {
                const decoded = atob(licenseData);
                const license = JSON.parse(decoded);
                
                const deviceId = generateDeviceId();
                const currentDate = new Date();
                const expiryDate = new Date(license.expiry);
                
                // Verificar dispositivo
                if (license.deviceId !== deviceId) {
                    return { valid: false, reason: 'wrong_device' };
                }
                
                // Verificar fecha de vencimiento
                const daysRemaining = Math.ceil((expiryDate - currentDate) / (1000 * 60 * 60 * 24));
                
                if (daysRemaining < -5) {
                    return { valid: false, reason: 'expired' };
                } else if (daysRemaining < 0) {
                    return { valid: true, grace: true, daysLeft: 5 + daysRemaining };
                } else if (daysRemaining <= 5) {
                    return { valid: true, warning: true, daysLeft: daysRemaining };
                } else {
                    return { valid: true };
                }
                
            } catch (error) {
                return { valid: false, reason: 'invalid_token' };
            }
        }

        // Activar licencia
        function activateLicense() {
            const token = document.getElementById('tokenInput').value.trim();
            const errorDiv = document.getElementById('errorMessage');
            
            if (!token) {
                errorDiv.textContent = 'Por favor ingres치 un c칩digo de activaci칩n';
                errorDiv.classList.add('show');
                return;
            }

            try {
                const decoded = atob(token);
                const license = JSON.parse(decoded);
                
                const deviceId = generateDeviceId();
                
                // Verificar que el token sea para este dispositivo
                if (license.deviceId !== deviceId) {
                    errorDiv.textContent = 'Este c칩digo no es v치lido para este dispositivo';
                    errorDiv.classList.add('show');
                    return;
                }
                
                // Verificar que no est칠 vencido
                const expiryDate = new Date(license.expiry);
                const currentDate = new Date();
                
                if (expiryDate < currentDate) {
                    errorDiv.textContent = 'Este c칩digo ya venci칩. Contact치 a MCI para renovar';
                    errorDiv.classList.add('show');
                    return;
                }
                
                // Licencia v치lida - limpiar datos anteriores y guardar
                localStorage.clear();
                localStorage.setItem('deviceId', deviceId);
                localStorage.setItem('licenseToken', token);
                
                // Desbloquear app
                errorDiv.classList.remove('show');
                unlockApp();
                
            } catch (error) {
                errorDiv.textContent = 'C칩digo inv치lido. Verific치 e intent치 de nuevo';
                errorDiv.classList.add('show');
            }
        }

        // Desbloquear aplicaci칩n
        function unlockApp() {
            document.getElementById('lockModal').classList.add('hidden');
            document.getElementById('appContainer').classList.add('unlocked');
            
            // Mostrar advertencia si est치 por vencer
            const validation = validateLicense();
            if (validation.warning || validation.grace) {
                const warningBanner = document.getElementById('warningBanner');
                const warningText = document.getElementById('warningText');
                
                if (validation.grace) {
                    warningText.textContent = `Tu suscripci칩n venci칩. Ten칠s ${validation.daysLeft} d칤as de per칤odo de gracia. Renovar por $9.99 USD/mes`;
                } else {
                    warningText.textContent = `Tu suscripci칩n vence en ${validation.daysLeft} d칤as. Renovar por $9.99 USD/mes`;
                }
                
                warningBanner.classList.add('show');
            }
            
            initApp();
        }

        // Inicializar app (cuando est치 desbloqueada)
        function initApp() {
            updateDate();
            // Aqu칤 ir칤a el resto de la l칩gica de la app
        }

        function updateDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const today = new Date();
            const dateString = today.toLocaleDateString('es-ES', options);
            const dateEl = document.getElementById('currentDate');
            if (dateEl) {
                dateEl.textContent = dateString;
            }
        }

        // ============================================
        // INICIALIZACI칍N AL CARGAR
        // ============================================
        window.onload = function() {
            displayDeviceId();
            
            const validation = validateLicense();
            
            if (validation.valid) {
                unlockApp();
            } else {
                // Mostrar modal de bloqueo con mensaje espec칤fico
                const errorDiv = document.getElementById('errorMessage');
                
                if (validation.reason === 'expired') {
                    errorDiv.textContent = 'Tu licencia venci칩. Contact치 a MCI para renovar por $9.99 USD/mes';
                    errorDiv.classList.add('show');
                } else if (validation.reason === 'wrong_device') {
                    errorDiv.textContent = 'Esta licencia est치 vinculada a otro dispositivo';
                    errorDiv.classList.add('show');
                }
            }
        };
    </script>
